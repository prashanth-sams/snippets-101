        <script id="template" type="text/template">
            <div class='col-sm d-flex mt-4 cardItem'>
                <div id="card" class='card' style='width: 18rem;'>
                    <div id="cardBody" class="card-body flex-fill">
                        <h5 id="number" class="card-title">Snippet #{{number}}</h5>
                        <h6 id="tool" class="card-subtitle mb-2 text-muted">{{tool}}</h6>
                        <p id="tip" class="card-text">{{{tip}}}</p>
                        <button type="button" class="btn btn-primary view-snippet" data-id="{{{codex}}}" onclick="onSnippetCall(this)" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
                            View Snippet
                        </button>
                    </div>
                </div>
                <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="true" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <div class="container">
                                    <div class="code-wrapper">
                                        <pre>
                                        <code style="margin-left: -89%;" id="code" value></code>
                                        </pre>
                                    <button id="copy-button" onclick="onCopy(this)">Copy ✄</button>
                                    </div>
                                    <span id="copy-success">Copied ✓</span>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary close" data-bs-dismiss="modal">Close</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
        </script>
        <script>
            function onSnippetCall(obj) {
                $("#code").html(obj.getAttribute("data-id"));
            }
        </script>
        <script>
            function onCopy(obj) {
                hljs.initHighlightingOnLoad();
                const codeBlock = document.getElementById('code');
                const copyButton = document.getElementById('copy-button');
                const copySuccess = document.getElementById('copy-success');
                
                const text = codeBlock.innerText;
                navigator.clipboard.writeText(text).then(
                    () => {
                        copySuccess.classList.add('show-message');
                        setTimeout(() => {
                            copySuccess.classList.remove('show-message');
                        }, 1000);
                    },
                    () => {
                        console.log('Error writing to the clipboard');
                    }
                );
            }
        </script>
